<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip TallyðŸ’¸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tip TallyðŸ’¸</h1>
        <h6>Know your split and tip!</h6>
    </header>
    <main>
        <div>
            <form>
                <label for="country">Select Country and Currency:</label>
                <select  id="country" name="country" required>
                    <option disabled selected>Choose a country</option>
                    <option value="th">Thailand(THB)</option>
                    <option value="ae">United Arab Emirates(AED)</option>
                    <option value="sg">Singapore(SGD)</option>
                    <option value="my">Malaysia(MYR)</option>
                    <option value="mv">Maldives(MVR)</option>
                    <option value="np">Nepal(NPR)</option>
                    <option value="bt">Bhutan(BTN)</option>
                    <option value="lk">Sri Lanka(LKR)</option>
                    <option value="id">Indonesia(IDR)</option>
                    <option value="ch">Switzerland(CHF)</option>
                    <option value="us">United States of America(USD)</option>
                    <option value="ca">Canada(CAD)</option>
                    <option value="gb">United Kingdom(GBP)</option>
                    <option value="au">Australia(AUD)</option>
                    <option value="de">Germany(EUR)</option>
                    <option value="sa">Saudi Arabia(SAR)</option>
                    <option value="qa">Qatar(QAR)</option>
                    <option value="il">Israel(ILS)</option>
                    <option value="kh">Cambodia(KHR)</option>
                    <option value="in">India(INR)</option>
                </select> <br> <br>
                <label for="bill">Enter Bill amount(in selected Currency):</label>
                <input type="number" name="bill" id="bill" min="50" required> <br> <br>
                <label for="tip">Enter tip percentage(only number):</label>
                <input type="number" name="tip" id="tip" required min="0"> <br> <br>
                <label for="no_people">Enter number of people(optional):</label>
                <input type="number" name="no_people" id="no_people" min="0"> <br> <br>
                <button type="button" class="btn btn-light" onclick="calculate()">Calculate</button>
            </form>
        </div>
        <br>
        <div id="outputBox" style="display: none;">
            <p id="result"></p> 
            <p id="results"></p>
        </div>
    </main>
    <script src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
